name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string

      - name: Deploy Static HTML/CSS Site
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_GROUND_0938F3710 }}
          action: "upload"
          app_location: "/"        # Root folder where index.html is located
          api_location: ""         # No API
          output_location: "/"     # Use same folder for deployment
          app_build_command: ""    # Skip Node.js build
          github_id_token: ${{ steps.idtoken.outputs.result }}

      - name: Notify Teams - Deployment Successful
        if: success()
        run: |
          curl -H 'Content-Type: application/json' \
               -d "{\"text\": \"Azure Static Web App deployed successfully for branch: ${GITHUB_REF##*/} by ${GITHUB_ACTOR}\"}" \
               ${{ secrets.TEAMS_WEBHOOK_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

      - name: Notify Teams - PR Closed
        run: |
          curl -H 'Content-Type: application/json' \
               -d "{\"text\": \"Pull request closed for branch: ${GITHUB_REF##*/}\"}" \
               ${{ secrets.TEAMS_WEBHOOK_URL }}
